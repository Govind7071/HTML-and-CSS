<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            border: 5px solid black;
         

        }
       .box{
        width: 200px;
            height: 80px;
            background-color: rgb(125, 175, 31);
         border-radius:10px ;
         margin:10px;
        border: 3px solid yellow;
        position: relative;
        animation-name: rightmovement;
        animation-duration: 5s;
        animation-iteration-count:infinite ;
        animation-delay: 2s;
          animation-timing-function:linear;
         
       }
   
       @keyframes rightmovement {
        from{
            top:0;
            left: 0;
        }
        to{
          top:0;
          left: 550px ;
        }
        
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
     
        </div>
    </div>
</body>
</html>
