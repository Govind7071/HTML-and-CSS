<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position property</title>
    <style>
        div{
            border:1px solid black;
            height: 500px;
        }
        img
        {
            margin:20px;
        
        }
        .img2{
            position: relative;/* the image changes its positon but its block will be same   */
            top:30px;
            right: 15px;
        }
        .class{
            background-color: cadetblue;
            height: 1000px;
        }
        .img3{
            position:sticky;    /* the image will be sticky in its parent container only */
            top:150px;
        }
        a{
            position:fixed;     /* the position of image is fixed throughout the window */
        }
    </style>
</head>
<body>
    <div class="container">
    <img  src="r.png" alt="image 1" width="100px" class="img1" />
    <img src="r.png" alt="image 2" width="100px" class="img2"/>
     <img src="r.png" alt="image 3" width="100px" class="img3"/>
     <a href="https://www.google.com/?zx=1760632667496&no_sw_cr=1"><img  src="r.png" alt="image 4" width="100px" class="img4" /></a>
    </div>
    <div class="class"></div>
</body>
</html>
