<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        
        .box{
    
            height: 200px;
            width: 150px;
            background-color: aqua;
            transition-property: all;
            transition-duration: 5s;
            transition-delay: 1s;
            transition-timing-function: linear;

        }
        .box:hover{
            width: 1000px;
            background-color: rgb(47, 176, 66);
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
