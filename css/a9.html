    <title>shadow css </title>
    <style>
        .container{
            border: 2px solid black;
            background-color: rgb(15, 121, 153);
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            border: 2px solid red;
            height: 300px;
            width: 300px;
            margin:5px;
            padding: 5px;
            background-color: rgb(98, 201, 175);
            box-shadow: 10px 10px 5px  rgb(177, 52, 73) ,20px 20px 5px ;
           
        }
     h2{
       
       text-shadow:
    1px 1px 2px black,
   0 0 1em blue,
    0 0 0.2em blue;
  color: white;
  font:
    1.7em "Georgia",
    serif;
}
    </style>
</head>

        <div class="box">
